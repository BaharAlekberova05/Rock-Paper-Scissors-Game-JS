<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="container">
      <h1>Rock Paper Scissors</h1>

      <button class="move-button js-rock-button"
      >
        <img src="./images/rock-emoji.png" alt="rock-emoji" class="move-icon">
      </button>

      <button class="move-button js-paper-button"
      >
        <img src="./images/paper-emoji.png" alt="paper-emoji" class="move-icon">
      </button>

      <button class="move-button js-scissors-button"
      >
        <img src="./images/scissors-emoji.png" alt="scissors-emoji" class="move-icon">
      </button>

      <p class="js-result result"></p>
      
      <p class="js-moves">
        You 
        <img src="./images/rock-emoji.png" class="move-icon">
        <img src="./images/scissors-emoji.png" class="move-icon">
        Computer
      </p>

      <p class="js-score score"></p>

      <button
        onclick="
          score.wins = 0;
          score.losses = 0;
          score.ties = 0;
          localStorage.removeItem('score');
          updateScoreElement();
      " class="reset-score-button"
      >
        Reset Score
      </button>

      <button class="auto-play-button">Auto Play</button>
    </div>
    

    <script src="./scripts/script.js"></script>
  </body>
</html>
